<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Infinito</title>
    <style>
        .carousel-container {
            overflow: hidden;
            width: 80%; /* Ajuste o valor para aumentar ou diminuir o carrossel */
            white-space: nowrap;
            position: relative;
            cursor: grab;
            margin: 0 auto; /* Para centralizar o carrossel */
        }

        .carousel-track {
            display: flex;
            animation: scroll 45s linear infinite;
            width: calc(8 * 300px * 2); /* Aumentei o tamanho das imagens e ajustei a largura */
        }

        .carousel-track img {
            width: 300px; /* Aumente esse valor para imagens maiores */
            height: auto;
            margin-right: 10px; /* Reduzi o espaço entre as imagens */
            border-radius: 10px; /* Borda arredondada */
        }

        @keyframes scroll {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-2400px); /* Ajustei o deslocamento para o novo tamanho das imagens */
            }
        }

        /* Bloquear o arrasto das imagens */
        .carousel-track img {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="carousel-container" id="carousel">
        <div class="carousel-track">
            <img src="https://i.imgur.com/EgPTwU6.png" alt="Imagem 1">
            <img src="https://i.imgur.com/JKAEkUK.png" alt="Imagem 2">
            <img src="https://i.imgur.com/xVdnvsY.png" alt="Imagem 3">
            <img src="https://i.imgur.com/qkDG9BG.png" alt="Imagem 4">
            <img src="https://i.imgur.com/RvhwLQe.png" alt="Imagem 5">
            <img src="https://i.imgur.com/70c2Eem.png" alt="Imagem 6">
            <img src="https://i.imgur.com/YGTGHUO.png" alt="Imagem 7">
            <img src="https://i.imgur.com/fgFRKPb.png" alt="Imagem 8">
            <!-- Duplicação para efeito infinito -->
            <img src="https://i.imgur.com/EgPTwU6.png" alt="Imagem 1">
            <img src="https://i.imgur.com/JKAEkUK.png" alt="Imagem 2">
            <img src="https://i.imgur.com/xVdnvsY.png" alt="Imagem 3">
            <img src="https://i.imgur.com/qkDG9BG.png" alt="Imagem 4">
            <img src="https://i.imgur.com/RvhwLQe.png" alt="Imagem 5">
            <img src="https://i.imgur.com/70c2Eem.png" alt="Imagem 6">
            <img src="https://i.imgur.com/YGTGHUO.png" alt="Imagem 7">
            <img src="https://i.imgur.com/fgFRKPb.png" alt="Imagem 8">
        </div>
    </div>

    <script>
        const carousel = document.getElementById('carousel');
        let isDown = false;
        let startX;
        let scrollLeft;

        carousel.addEventListener('mousedown', (e) => {
            isDown = true;
            carousel.classList.add('active');
            startX = e.pageX - carousel.offsetLeft;
            scrollLeft = carousel.scrollLeft;
            carousel.style.cursor = 'grabbing';
        });

        carousel.addEventListener('mouseleave', () => {
            isDown = false;
            carousel.style.cursor = 'grab';
        });

        carousel.addEventListener('mouseup', () => {
            isDown = false;
            carousel.style.cursor = 'grab';
        });

        carousel.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - carousel.offsetLeft;
            const walk = (x - startX) * 2; // Ajuste a velocidade do arraste
            carousel.scrollLeft = scrollLeft - walk;
        });

        // Bloquear o comportamento de arrasto das imagens
        const images = document.querySelectorAll('.carousel-track img');
        images.forEach(img => {
            img.addEventListener('dragstart', (e) => {
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
