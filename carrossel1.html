<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Infinito</title>
    <style>
        .carousel-container {
            overflow: hidden;
            width: 80%; /* Aumentando o tamanho do carrossel */
            margin: 0 auto;
            white-space: nowrap;
            position: relative;
            cursor: grab;
        }

        .carousel-track {
            display: flex;
            animation: scroll 45s linear infinite;
            width: calc(8 * 150px * 2); /* 8 imagens x largura x duplicação */
        }

        .carousel-track img {
            width: 150px; /* Ajuste conforme necessário */
            height: auto;
            margin-right: 5px; /* Reduzi o espaço entre as imagens */
            border-radius: 10px; /* Borda arredondada */
        }

        @keyframes scroll {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-1200px); /* 8 imagens x largura + margem */
            }
        }

        /* Carrossel fixo no movimento enquanto é arrastado */
        .active {
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <div class="carousel-container" id="carousel">
        <div class="carousel-track">
            <img src="https://i.imgur.com/EgPTwU6.png" alt="Imagem 1">
            <img src="https://i.imgur.com/JKAEkUK.png" alt="Imagem 2">
            <img src="https://i.imgur.com/xVdnvsY.png" alt="Imagem 3">
            <img src="https://i.imgur.com/qkDG9BG.png" alt="Imagem 4">
            <img src="https://i.imgur.com/RvhwLQe.png" alt="Imagem 5">
            <img src="https://i.imgur.com/70c2Eem.png" alt="Imagem 6">
            <img src="https://i.imgur.com/YGTGHUO.png" alt="Imagem 7">
            <img src="https://i.imgur.com/fgFRKPb.png" alt="Imagem 8">
            <!-- Duplicação para efeito infinito -->
            <img src="https://i.imgur.com/EgPTwU6.png" alt="Imagem 1">
            <img src="https://i.imgur.com/JKAEkUK.png" alt="Imagem 2">
            <img src="https://i.imgur.com/xVdnvsY.png" alt="Imagem 3">
            <img src="https://i.imgur.com/qkDG9BG.png" alt="Imagem 4">
            <img src="https://i.imgur.com/RvhwLQe.png" alt="Imagem 5">
            <img src="https://i.imgur.com/70c2Eem.png" alt="Imagem 6">
            <img src="https://i.imgur.com/YGTGHUO.png" alt="Imagem 7">
            <img src="https://i.imgur.com/fgFRKPb.png" alt="Imagem 8">
        </div>
    </div>

    <script>
        const carousel = document.getElementById('carousel');
        const track = document.querySelector('.carousel-track');
        let isDown = false;
        let startX;
        let scrollLeft;

        carousel.addEventListener('mousedown', (e) => {
            isDown = true;
            carousel.classList.add('active');
            startX = e.pageX - carousel.offsetLeft;
            scrollLeft = track.scrollLeft;
        });

        carousel.addEventListener('mouseleave', () => {
            isDown = false;
            carousel.classList.remove('active');
        });

        carousel.addEventListener('mouseup', () => {
            isDown = false;
            carousel.classList.remove('active');
        });

        carousel.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - carousel.offsetLeft;
            const walk = (x - startX) * 2; // Ajuste a velocidade do arraste
            track.scrollLeft = scrollLeft - walk;
        });

        // Ajuste para permitir o carrossel circular quando chegar ao final
        track.addEventListener('scroll', () => {
            if (track.scrollLeft === 0) {
                track.scrollLeft = track.scrollWidth / 2;
            } else if (track.scrollLeft === track.scrollWidth - carousel.offsetWidth) {
                track.scrollLeft = track.scrollWidth / 2 - carousel.offsetWidth;
            }
        });
    </script>
</body>
</html>
