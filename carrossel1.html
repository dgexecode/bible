<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Responsivo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <style>
        /* Remove rolagem horizontal da página */
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Container do carrossel sempre ajustado ao tamanho da tela */
        .carousel-container {
            width: 90%; /* Mantém margem responsiva */
            max-width: 1200px; /* Evita que fique muito grande em telas enormes */
            margin: 0 auto;
            user-select: none;
            overflow: hidden; /* Impede barras de rolagem */
        }

        .swiper-wrapper {
            display: flex;
            flex-wrap: nowrap;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            box-sizing: border-box;
        }

        .swiper-slide img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            user-select: none;
        }

        /* Responsividade dinâmica */
        @media (max-width: 768px) {
            .swiper-slide {
                width: 50%; /* 2 slides por vez */
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .swiper-slide {
                width: 33.33%; /* 3 slides por vez */
            }
        }

        @media (min-width: 1025px) {
            .swiper-slide {
                width: 16.66%; /* 6 slides por vez */
            }
        }
    </style>
</head>
<body>

    <!-- Carrossel 1 -->
    <div class="carousel-container">
        <div class="swiper" id="swiper1">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="https://i.imgur.com/EgPTwU6.png" alt="Imagem 1"></div>
                <div class="swiper-slide"><img src="https://i.imgur.com/JKAEkUK.png" alt="Imagem 2"></div>
                <div class="swiper-slide"><img src="https://i.imgur.com/xVdnvsY.png" alt="Imagem 3"></div>
                <div class="swiper-slide"><img src="https://i.imgur.com/qkDG9BG.png" alt="Imagem 4"></div>
                <div class="swiper-slide"><img src="https://i.imgur.com/RvhwLQe.png" alt="Imagem 5"></div>
                <div class="swiper-slide"><img src="https://i.imgur.com/70c2Eem.png" alt="Imagem 6"></div>
            </div>
        </div>
    </div>

    <!-- Carrossel 2 -->
    <div class="carousel-container">
        <div class="swiper" id="swiper2">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="https://i.imgur.com/EgPTwU6.png" alt="Imagem A"></div>
                <div class="swiper-slide"><img src="https://i.imgur.com/JKAEkUK.png" alt="Imagem B"></div>
                <div class="swiper-slide"><img src="https://i.imgur.com/xVdnvsY.png" alt="Imagem C"></div>
                <div class="swiper-slide"><img src="https://i.imgur.com/qkDG9BG.png" alt="Imagem D"></div>
                <div class="swiper-slide"><img src="https://i.imgur.com/RvhwLQe.png" alt="Imagem E"></div>
                <div class="swiper-slide"><img src="https://i.imgur.com/70c2Eem.png" alt="Imagem F"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        function initSwiper(id) {
            return new Swiper(id, {
                slidesPerView: 'auto',
                spaceBetween: 12,
                autoplay: {
                    delay: 0,
                    disableOnInteraction: false,
                },
                loop: true,
                grabCursor: true,
                speed: 8000,
                breakpoints: {
                    320: {
                        slidesPerView: 2, // 2 slides no mobile
                    },
                    768: {
                        slidesPerView: 3, // 3 slides no tablet
                    },
                    1024: {
                        slidesPerView: 6, // 6 slides no desktop
                    }
                }
            });
        }

        const swiper1 = initSwiper('#swiper1');
        const swiper2 = initSwiper('#swiper2');
    </script>
</body>
</html>
