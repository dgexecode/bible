<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Infinito</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <style>
        .carousel-container {
            width: 100%; /* Mantém a largura do carrossel responsiva */
            margin: 0 auto; /* Para centralizar o carrossel */
            user-select: none; /* Desabilitar seleção de imagens */
            max-width: 1200px; /* Limita a largura máxima em telas grandes */
        }

        .swiper-wrapper {
            display: flex; /* Garantir que os slides fiquem lado a lado */
            flex-wrap: nowrap; /* Impede que os slides quebrem linha */
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0; /* Impede que os slides encolham */
            width: 100%; /* Cada slide ocupa 100% da tela no mobile */
            max-width: 300px; /* Define um tamanho máximo para o slide */
            box-sizing: border-box; /* Evita problemas com o cálculo do tamanho */
        }

        .swiper-slide img {
            width: 100%; /* A imagem vai preencher o slide */
            height: auto;
            border-radius: 10px; /* Borda arredondada */
            user-select: none; /* Impede a seleção das imagens */
            margin-right: 12px; /* Espaçamento entre as imagens */
        }
    </style>
</head>
<body>

    <div class="carousel-container">
        <!-- Início do carrossel -->
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="https://i.imgur.com/EgPTwU6.png" alt="Imagem 1">
                </div>
                <div class="swiper-slide">
                    <img src="https://i.imgur.com/JKAEkUK.png" alt="Imagem 2">
                </div>
                <div class="swiper-slide">
                    <img src="https://i.imgur.com/xVdnvsY.png" alt="Imagem 3">
                </div>
                <div class="swiper-slide">
                    <img src="https://i.imgur.com/qkDG9BG.png" alt="Imagem 4">
                </div>
                <div class="swiper-slide">
                    <img src="https://i.imgur.com/RvhwLQe.png" alt="Imagem 5">
                </div>
                <div class="swiper-slide">
                    <img src="https://i.imgur.com/70c2Eem.png" alt="Imagem 6">
                </div>
                <div class="swiper-slide">
                    <img src="https://i.imgur.com/YGTGHUO.png" alt="Imagem 7">
                </div>
                <div class="swiper-slide">
                    <img src="https://i.imgur.com/fgFRKPb.png" alt="Imagem 8">
                </div>
                <!-- Duplicação das imagens para o efeito infinito -->
                <div class="swiper-slide">
                    <img src="https://i.imgur.com/EgPTwU6.png" alt="Imagem 1">
                </div>
                <div class="swiper-slide">
                    <img src="https://i.imgur.com/JKAEkUK.png" alt="Imagem 2">
                </div>
                <div class="swiper-slide">
                    <img src="https://i.imgur.com/xVdnvsY.png" alt="Imagem 3">
                </div>
                <div class="swiper-slide">
                    <img src="https://i.imgur.com/qkDG9BG.png" alt="Imagem 4">
                </div>
                <div class="swiper-slide">
                    <img src="https://i.imgur.com/RvhwLQe.png" alt="Imagem 5">
                </div>
                <div class="swiper-slide">
                    <img src="https://i.imgur.com/70c2Eem.png" alt="Imagem 6">
                </div>
                <div class="swiper-slide">
                    <img src="https://i.imgur.com/YGTGHUO.png" alt="Imagem 7">
                </div>
                <div class="swiper-slide">
                    <img src="https://i.imgur.com/fgFRKPb.png" alt="Imagem 8">
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts do Swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            slidesPerView: 'auto', // Faz com que o número de slides visíveis seja dinâmico
            spaceBetween: 12, // Espaço entre os slides
            autoplay: {
                delay: 0, // Não há pausa entre as transições
                disableOnInteraction: false, // Continua mesmo após interação do usuário
            },
            loop: true, // Faz o carrossel girar infinitamente
            grabCursor: true, // Permite arrastar o carrossel
            speed: 10000, // Aumento da velocidade de transição para ser bem devagar (10 segundos por transição)
            cssMode: true, // Para garantir que a rotação seja suave e contínua
            breakpoints: {
                320: {
                    slidesPerView: 2, // Exibe um slide por vez no mobile
                },
                768: {
                    slidesPerView: 2, // Exibe dois slides por vez em tablets
                },
                1024: {
                    slidesPerView: 4, // Exibe quatro slides por vez em telas maiores
                }
            }
        });
    </script>

</body>
</html>
