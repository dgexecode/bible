<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Infinito</title>
    <style>
        .carousel-container {
            overflow: hidden;
            width: 80%; /* Ajuste o valor para aumentar ou diminuir o carrossel */
            white-space: nowrap;
            position: relative;
            cursor: grab;
            margin: 0 auto; /* Para centralizar o carrossel */
            user-select: none; /* Desabilitar seleção de imagens */
        }

        .carousel-track {
            display: flex;
            transition: transform 0.25s ease; /* Suaviza o movimento */
        }

        .carousel-track img {
            width: 300px; /* Tamanho das imagens */
            height: auto;
            margin-right: 10px; /* Espaço entre as imagens */
            border-radius: 10px; /* Borda arredondada */
            user-select: none; /* Impede a seleção das imagens */
        }

    </style>
</head>
<body>
    <div class="carousel-container" id="carousel">
        <div class="carousel-track">
            <img src="https://i.imgur.com/EgPTwU6.png" alt="Imagem 1">
            <img src="https://i.imgur.com/JKAEkUK.png" alt="Imagem 2">
            <img src="https://i.imgur.com/xVdnvsY.png" alt="Imagem 3">
            <img src="https://i.imgur.com/qkDG9BG.png" alt="Imagem 4">
            <img src="https://i.imgur.com/RvhwLQe.png" alt="Imagem 5">
            <img src="https://i.imgur.com/70c2Eem.png" alt="Imagem 6">
            <img src="https://i.imgur.com/YGTGHUO.png" alt="Imagem 7">
            <img src="https://i.imgur.com/fgFRKPb.png" alt="Imagem 8">
            <!-- Duplicação para efeito infinito -->
            <img src="https://i.imgur.com/EgPTwU6.png" alt="Imagem 1">
            <img src="https://i.imgur.com/JKAEkUK.png" alt="Imagem 2">
            <img src="https://i.imgur.com/xVdnvsY.png" alt="Imagem 3">
            <img src="https://i.imgur.com/qkDG9BG.png" alt="Imagem 4">
            <img src="https://i.imgur.com/RvhwLQe.png" alt="Imagem 5">
            <img src="https://i.imgur.com/70c2Eem.png" alt="Imagem 6">
            <img src="https://i.imgur.com/YGTGHUO.png" alt="Imagem 7">
            <img src="https://i.imgur.com/fgFRKPb.png" alt="Imagem 8">
        </div>
    </div>

    <script>
        const carousel = document.getElementById('carousel');
        const track = document.querySelector('.carousel-track');
        let isDown = false;
        let startX;
        let scrollLeft;

        carousel.addEventListener('mousedown', (e) => {
            isDown = true;
            carousel.classList.add('active');
            startX = e.pageX - carousel.offsetLeft;
            scrollLeft = track.scrollLeft;
            carousel.style.cursor = 'grabbing';
        });

        carousel.addEventListener('mouseleave', () => {
            isDown = false;
            carousel.style.cursor = 'grab';
        });

        carousel.addEventListener('mouseup', () => {
            isDown = false;
            carousel.style.cursor = 'grab';
        });

        carousel.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - carousel.offsetLeft;
            const walk = (x - startX) * 2; // Ajuste a velocidade do arraste
            track.scrollLeft = scrollLeft - walk;
        });

        // Evita a seleção de imagens
        track.querySelectorAll('img').forEach(img => {
            img.addEventListener('dragstart', (e) => {
                e.preventDefault();
            });
        });

        // Função para garantir o efeito de carrossel infinito
        track.addEventListener('scroll', () => {
            if (track.scrollLeft >= track.scrollWidth - carousel.offsetWidth) {
                track.scrollLeft = 0;
            } else if (track.scrollLeft <= 0) {
                track.scrollLeft = track.scrollWidth - carousel.offsetWidth;
            }
        });
    </script>
</body>
</html>
